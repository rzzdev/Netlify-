<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify HTML Deployer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Night Sky Background -->
    <div class="night-sky"></div>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-rocket"></i> Deploy Website Kamu Ke Netlify Otomatis</h1>
        </header>
        <br>        
        <main class="main-content">
            <div class="form-container">
                <form id="deployForm">
                    <div class="form-group">
                        <label for="siteName">Nama Web</label>
                        <input type="text" id="siteName" name="siteName" placeholder="contoh: website-saya" required>
                    </div>

                    <div class="form-group">
                        <label for="htmlFiles">File HTML</label>
                        <div class="file-upload">
                            <input type="file" id="htmlFiles" name="htmlFiles" accept=".html,.htm,.css,.js,.png,.jpg,.jpeg,.gif,.svg,.ico,.json" multiple required>
                            <label for="htmlFiles" class="file-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Pilih File HTML Anda</span>
                            </label>
                        </div>
                        <div id="fileList" class="file-list"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="deployBtn" class="btn btn-primary glow">
                            <i class="fas fa-upload"></i> Deploy ke Netlify
                        </button>
                    </div>
                </form>

                <div id="progressContainer" class="progress-container hidden">
                    <div class="progress-bar">
                        <div id="progress" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Mengunggah file...</p>
                </div>

                <div id="resultContainer" class="result-container hidden">
                    <div id="successMessage" class="message success hidden">
                        <i class="fas fa-check-circle"></i>
                        <p>Deploy berhasil! Situs web Anda telah dipublikasikan.</p>
                        <a id="siteUrl" href="#" target="_blank" class="site-url">Kunjungi Situs Web</a>
                    </div>
                    <div id="errorMessage" class="message error hidden">
                        <i class="fas fa-exclamation-circle"></i>
                        <p id="errorText">ada kesalahan di bagian backend, harap bersabar</p>
                    </div>
                </div>
            </div>
        </main>
        <br>
        <br>
        <footer>
            <div>
          <footer>
             <p align= "center"><strong>&copy; 2025 Fall Deploy. Semua hak dilindungi undang-undang.</p></strong></p>
      </footer>
    </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
